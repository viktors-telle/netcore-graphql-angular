<mat-card>
  <mat-card-header>
    <mat-card-title>Owners</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button
      style="float:right; margin-bottom:20px"
      mat-raised-button
      (click)="openDialog(actionType.Add, {})"
    >
      Add
    </button>
    <div *ngIf="loading">
      Loading...
    </div>
    <div *ngIf="errors">Errors: {{ errors }}</div>
    <table mat-table [dataSource]="owners" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let owner">{{ owner.name }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let owner">{{ owner.address }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <a mat-flat-button (click)="openDialog(actionType.Update, row)"
            >Edit</a
          >
          |
          <a mat-flat-button (click)="openDialog(actionType.Delete, row)"
            >Delete</a
          >
        </td></ng-container
      >

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
